<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Pastel | A New, Relaxing, Restaurant Management Game</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">

        <script>
            tailwind.config = {
                darkMode: 'class',
                theme: {
                    extend: {
                        fontFamily: {
                            pixel: ['"Press Start 2P"', 'cursive'],
                            sans: ['Inter', 'sans-serif'],
                        },
                        colors: {
                            'light-bg': '#FFFBF5',
                            'light-text': '#4C4C4C',
                            'light-primary': '#7A9D54',
                            'light-secondary': '#F6E1C3',
                            'light-accent': '#8C6A5D',

                            'dark-bg': '#2C3333',
                            'dark-text': '#E7F6F2',
                            'dark-primary': '#A5C9CA',
                            'dark-secondary': '#395B64',
                            'dark-accent': '#E7F6F2',
                        },
                        animation: {
                            'float': 'float 3s ease-in-out infinite',
                        },
                        keyframes: {
                            float: {
                                '0%, 100%': { transform: 'translateY(0px)' },
                                '50%': { transform: 'translateY(-10px)' },
                            }
                        }
                    }
                }
            }
        </script>

        <script src="/js/theme.js" defer></script>
    </head>

    <body class="flex flex-col min-h-screen font-sans bg-light-bg text-light-text dark:bg-dark-bg dark:text-dark-text antialiased">
        <header class="sticky top-0 z-50 bg-light-bg/80 dark:bg-dark-bg/80 backdrop-blur-sm border-b-4 border-light-secondary dark:border-dark-secondary">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="https://www.teli.games" class="font-pixel text-lg md:text-xl text-light-primary dark:text-dark-primary">
                    Teli Games
                </a>
                <div class="flex items-center space-x-4">
                    <a href="https://www.teli.games/#games" class="hidden md:block hover:text-light-primary dark:hover:text-dark-primary font-semibold">Games</a>
                    <a href="https://www.teli.games/#about" class="hidden md:block hover:text-light-primary dark:hover:text-dark-primary font-semibold">About</a>
                    <button id="theme-toggle" class="p-2 rounded-full bg-light-secondary dark:bg-dark-secondary pixel-shadow-sm hover:scale-110 transition-transform">
                        <svg id="theme-toggle-light-icon" class="w-5 h-5 text-light-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        <svg id="theme-toggle-dark-icon" class="w-5 h-5 text-dark-accent hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </button>
                </div>
            </nav>
        </header>

        <main class="flex-1 bg-[url('https://placehold.co/1200x720/7A9D54/FFFBF5?text=Project+Pastel&font=press-start-2p')] bg-cover bg-center bg-no-repeat">
            <section class="container mx-auto px-6 py-12 text-center">
                <h1 class="font-pixel text-4xl md:text-5xl text-light-primary dark:text-dark-primary mb-4">
                    Project Pastel
                </h1>
                <p class="text-lg md:text-xl text-light-text dark:text-dark-text mb-6">
                    Create your own restaurant, manage your staff, and serve delicious dishes in a relaxing environment.
                    <span class="font-semibold text-light-primary dark:text-dark-primary">Coming Soon!</span>
                </p>
                <div class="flex justify-center space-x-4">
                    <a href="https://discord.teli.games" class="bg-light-primary dark:bg-dark-primary text-light-bg dark:text-dark-bg px-6 py-3 rounded-full font-semibold hover:bg-light-secondary dark:hover:bg-dark-secondary transition-colors">
                        Join our Discord
                    </a>
                    <a href="https://www.teli.games" class="bg-light-secondary dark:bg-dark-secondary text-light-text dark:text-dark-text px-6 py-3 rounded-full font-semibold hover:bg-light-primary dark:hover:bg-dark-primary transition-colors">
                        Visit Teli Games
                    </a>
                </div>
            </section>
        </main>

        <footer class="bg-light-secondary dark:bg-dark-secondary py-8">
            <div class="container mx-auto px-6 text-center text-light-accent dark:text-dark-accent">
                <p class="font-semibold mb-2">Follow our journey into madness!</p>
                <div class="flex justify-center space-x-6 mb-4">
                    <a href="#" class="hover:scale-125 transition-transform" aria-label="Discord">

                    </a>
                </div>
                <p class="text-sm">&copy; 2025 Teli Games. All rights reserved. (Probably).</p>
            </div>
        </footer>
    </body>
</html>
